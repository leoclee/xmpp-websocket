<!DOCTYPE html>
<html>
<head>
<title>XMPP WebSocket</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="/main.css" rel="stylesheet">
</head>
<body class="text-center">
	<div class="wrapper">
		<div id="sidebar" class="invisible">
			<ul class="list-unstyled components" id="roster"></ul>
		</div>

		<div id="main-content" class="container">
			<div id="chatWindows"></div>

			<!-- based on https://getbootstrap.com/docs/4.3/examples/sign-in/ -->
			<form id="form-signin" class="form-signin">
				<div id="loginError" class="alert alert-danger invisible" role="alert">.</div>
				<input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="JID" required autofocus>
				<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
			</form>

			<div id="spinner" class="spinner-border d-none" role="status">
				<span class="sr-only">Loading...</span>
			</div>

			<form id="form-logout" class="form-logout d-none">
				<div id="loggedIn" class="alert alert-success" role="alert">Logged in as <span id="loggedInJid"></span></div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Log Out</button>
			</form>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js" integrity="sha256-hA6gdrQ9v1ZKkJuwgtwod0CpbzxEg/zAJPcXYwba7Mc=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha256-nkP8cj5xaTdWK/BsZl+57ZCE/Y/i4UNtbNTpgH+6Taw=" crossorigin="anonymous"></script>
	<script src="/app.js"></script>
</body>
</html>
